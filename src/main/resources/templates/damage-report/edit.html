<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/layout/layout}">

<!-- Written by Mads Kristian Pedersen -->
<head th:replace="layout/fragments/head.html :: head('Rediger skaderapport')" />
<body layout:fragment="content">
    <style>
        /* Add 80px toward the bottom to counter the fixed footer element. */
        body {
            margin-bottom: 80px;
        }
    </style>

<div class="flex justify-space-evenly text-center">
    <div class="text-box primary">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
        <span class="line-4"></span>
        <span class="line-5"></span>
        <span class="line-6"></span>
        <span class="line-7"></span>
        <span class="line-8"></span>
        <h2>Rediger Skadesrapport</h2>

        <form th:action="/damage-report/edit/ + ${bookingId}" th:method="patch" th:object="${damageSpecs}" class="form">
            <div th:each="ds : ${damageSpecs}" class="input-control">
                <label th:text="${ds.description} + ':'">
                    <input type="checkbox">
                </label>
            </div>
            <div>
                <button type="submit" value="Opdater" class="button primary medium"></button>
            </div>
        </form>
        <a th:href="/bookings/show/ + bookingId">
            <button class="button primary medium">Tilbage til booking</button>
        </a>
    </div>
    <div>
        <i class="fa-solid fa-car-burst" style="font-size: 20vw; color: var(--primary); padding: var(--padding)"></i>
    </div>
</div>
</body>
</html>
