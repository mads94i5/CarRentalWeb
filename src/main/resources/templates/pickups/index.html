<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="content">


    <div class="text-box secondary text-center">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
        <span class="line-4"></span>
        <span class="line-5"></span>
        <span class="line-6"></span>
        <span class="line-7"></span>
        <span class="line-8"></span>

        <h2 class="text-box secondary text-center">Afhentningssteder</h2>

<div class="text-center">

    <div>
    <table class="table border" style="width: 100%">
        <tr>
            <th>Lokation</th>
            <th>Adresse id</th>
            <th>Rediger</th>
        </tr>

        <tr th:each="pickupPoint: ${pickupPoints}">
            <td th:text="${pickupPoint.getName()}"> </td>
            <td th:text="${pickupPoint.getAddressId()}"></td>
            <td><a class="button table primary small" th:href="@{/pickups/edit/{id}(id = ${pickupPoint.getId()})}">Rediger</a></td>
        </tr>
    </table>
        </div>
        </div>
        <br><br>
        <a class="button primary medium" th:href="@{/pickups/create}">Opret ny</a>

    </div>
</body>
</html>
