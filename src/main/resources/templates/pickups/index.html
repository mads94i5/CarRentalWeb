<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="content">
    <h3 class="text-box secondary text-center">Afhentningssteder (<a th:href="@{/pickups/create}">Opret ny</a>)</h3>

    <div class="text-box secondary text-center">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
        <span class="line-4"></span>
        <span class="line-5"></span>
        <span class="line-6"></span>
        <span class="line-7"></span>
        <span class="line-8"></span>


        <table class="table">
        <tr>
            <th>Lokation</th>
            <th>Adresse id</th>
            <th>Rediger</th>
        </tr>

        <tr th:each="pickupPoint: ${pickupPoints}">
            <td th:text="${pickupPoint.getName()}"> </td>
            <td th:text="${pickupPoint.getAddressId()}"></td>
            <td><a class="button primary small" th:href="@{/pickups/edit/{id}(id = ${pickupPoint.getId()})}">Rediger</a></td>
        </tr>
    </table>
        </div>
</body>
</html>
