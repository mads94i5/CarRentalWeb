<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <h2>Update user</h2>
            <form th:action="@{/user}" th:object="${user}" th:method="patch">
                <div>
                    <label name="username">Username</label>
                    <input type="text" name="username" th:value="${user.getUsername()}"
                           placeholder="Username"
                           autocomplete="off"
                           required="required" />
                </div>
                <div>
                    <input type="submit" value="Save" />
                </div>
            </form>
            
            <h2>Update password</h2>
            <form th:action="@{/user/password}" th:object="${user}" th:method="patch">
                <div>
                    <div>
                        <label name="password" class="form-label">Password</label>
                        <small>Min length: 8 characters</small>
                    </div>
                    <input type="password" name="password" 
                           placeholder="new password ..."
                           autocomplete="off"
                           required="required"
                           minlength="8" />
                </div>
                <div>
                    <input type="submit" value="Save" />
                </div>
            </form>
            
            <h2>Delete user</h2>
            <h6>The deletion is permanently!</h6>
            <form th:action="@{/users}" th:object="${user}" th:method="delete">
                <button type="submit">Delete</button>
            </form>
        </div>
    </body>
</html>
