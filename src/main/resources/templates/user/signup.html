<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/layout/layout}">
    <head></head>
    <body layout:fragment="content">
        <div class="card p-3 mb-3 mt-3">
            <h2>New user</h2>
            <form th:action="@{/signup}" th:object="${user}" th:method="post">
                <div>
                    <label name="username">Username</label>
                    <input th:field="*{username}" type="text" placeholder="username" autocomplete="off" required>
                </div>
                <div>
                    <label name="email">E-mail</label>
                    <input th:field="*{email}" type="text" placeholder="email" autocomplete="off" required>
                </div>
                <div>
                    <div>
                        <label name="password" class="form-label">Password</label>
                        <small>Min length: 8 characters</small>
                    </div>
                    <input th:field="*{password}" type="password" placeholder="password" autocomplete="off" minlength="8" required>
                </div>
                <div>
                    <input type="submit" class="btn btn-outline-secondary btn-sm mt-3" value="Save" />
                </div>
            </form>
        </div>
    </body>
</html>
