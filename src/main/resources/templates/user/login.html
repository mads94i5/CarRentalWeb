<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Written by Nicolai Berg Andersen -->
<head th:replace="layout/fragments/head.html :: head('Opret bruger')" />
<body>
    <div class="flex justify-space-evenly">
        <div class="width-percent-50 height-100-vh padding relative ">
            <a href="/"><img src="/images/logo.png" alt="logo" class="margin logo"></a>
            <div th:if="${param.login_error}" th:class="${'alert danger'}">
                <p>Forkert brugernavn eller adgangskode.</p>
            </div>

            <div class="absolute left right bottom">
                <h2 class="text-black">Login</h2>
                <p>
                    <span th:text="${timeOfDayGreeting}" />,    
                    <span>Indtast dine oplysninger nedenunder for at logge ind.</span>
                </p><br />

                <form th:action="@{/login}" th:object="${user}" th:method="post" class="form">

                    <div class="input-control">
                        <input type="text" name="username" placeholder="Brugernavn" autocomplete="off"
                            required="required" class="width-percent-100" />
                    </div>
                    <br />

                    <div class="input-control">
                        <input type="password" name="password" placeholder="Adgangskode" autocomplete="off"
                            required="required" minlength="8" class="width-percent-100" />
                    </div>
                    <br />

                    <div>
                        <button type="submit" class="button success medium width-percent-100 no-shadow">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="width-percent-100 height-100-vh relative text-white background-image cover2"
            th:style="'background-image:url(' + @{${timeOfDayImage}} + ');'">
            <div class="overlay">
                <div class="flex justify-space-between absolute bottom left right">
                    <a class="button danger medium no-shadow" href="/signup">Mangler du en bruger?</a>
                    <a class="button danger medium no-shadow" href="/">Forside</a>
                </div>
                <h1 class="margin text-white">Find din n√¶ste bil</h1>
            </div>
        </div>
    </div>
</body>

</html>
