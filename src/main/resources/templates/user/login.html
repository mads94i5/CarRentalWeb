<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/layout/layout}">
    <head></head>
    <body layout:fragment="content">
        <div th:if="${param.login_error}" class="alert danger">
            <p>Forkert brugernavn eller adgangskode. Pr√∏v igen.</p>
        </div>

        <div class="flex justify-space-evenly text-center">
            <div>
                <h2>Login</h2>
                <form th:action="@{/login}" th:method="post" class="form">
                    <div class="input-control">
                        <label name="username">Brugernavn</label>
                        <input type="text" name="username"
                               placeholder="Brugernavn"
                               autocomplete="off"
                               required="required" />
                    </div>
                    <div class="input-control">
                        <label name="password" class="form-label">Adgangskode</label>
                        <input type="password" name="password" 
                               placeholder="Adgangskode"
                               autocomplete="off"
                               required="required"
                               minlength="8" />
                    </div>
                    <div>
                        <button type="submit" class="button primary medium">Login</button>
                    </div>
                </form>
            </div>
            <div>
                <img src="/images/textWheel.png" class="image fit" alt="Text wheel" style="width: 300px">
            </div>
        </div>

    </body>
</html>
