<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/layout/layout}">
<head></head>
<body layout:fragment="content">
    <h1>List of bookings</h1>
    <ul th:each="b : ${bookinglist}">
        <li>
        <p th:text="${b.id}"></p>
        <p th:text="${b.subscriptionName}"></p>
        <p th:text="${b.pickupPointId}"></p>
        <p th:text="${b.vehicleNumber}"></p>
        <p th:text="${b.userId}"></p>
        <p th:text="${b.deliveredAt}"></p>
        <p th:text="${b.createdAt}"></p>
        <p th:text="${b.updatedAt}"></p>
            <a th:href="@{/bookings/edit/{id}(id = ${b.id})}">Edit</a>
        </li>
    </ul>
</body>
</html>
