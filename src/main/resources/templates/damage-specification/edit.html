<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Written by Mads Kristian Pedersen -->
<head th:replace="layout/fragments/head.html :: head('Rediger skadespecifikation')" />
<body style="margin-bottom: 80px;">
    <div th:replace="layout/fragments/header.html :: header" />
    <div th:replace="layout/fragments/alert.html :: alert" />
    <div class="container">

        <div class="flex justify-space-evenly text-center">
            <div class="text-box primary">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
                <span class="line-4"></span>
                <span class="line-5"></span>
                <span class="line-6"></span>
                <span class="line-7"></span>
                <span class="line-8"></span>

                <h2>Rediger Skade Specifikation</h2>
                <form th:action="@{/damage-specification/edit}" th:object="${damageSpec}" th:method="patch" class="form">
                    <div class="input-control">
                        <h3 th:text="${damageSpec.description}"></h3>
                        <label>Pris:</label>
                        <input th:field="*{price}" type="text" autofocus>
                    </div>
                    <div class="input-control">
                        <input th:field="*{description}" type="text" hidden>
                    </div>
                    <div>
                        <button type="submit" class="button primary medium">Opdater</button>
                    </div>
                </form>
                <a th:href="@{/damage-specifications}">
                    <button class="button primary medium">Tilbage</button>
                </a>
            </div>
            <div>
                <i class="fa-solid fa-circle-exclamation"
                style="font-size: 20vw; color: var(--primary); padding: var(--padding)"></i>
            </div>
        </div>
    </div>
    <div th:replace="layout/fragments/footer.html :: footer" />
</body>
</html>
