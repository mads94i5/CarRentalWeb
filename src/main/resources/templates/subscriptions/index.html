<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{/layout/layout}">
<head>
    <!-- Mads -->
    <meta charset="UTF-8">
    <title>Subscriptions</title>
</head>
<body layout:fragment="content">

<div class="flex justify-space-evenly text-center">
    <div class="text-box primary">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
        <span class="line-4"></span>
        <span class="line-5"></span>
        <span class="line-6"></span>
        <span class="line-7"></span>
        <span class="line-8"></span>

        <h2>Abonnementer</h2>

        <table class="table border">
            <thead>
            <tr>
                <th>Navn</th>
                <th>Dage</th>
                <th>Pris</th>
                <th>Tilgængelig</th>
                <th>Rediger</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sub : ${subscriptions}">
                <td th:text="${sub.name}">Beskrivelse</td>
                <td th:text="${sub.days}">Dage</td>
                <td th:text="${sub.price} + ' DKK'">Pris</td>
                <td th:text="${sub.available} ? 'Ja' : 'Nej'">Tilgængelig</td>
                <td><a th:href="@{/subscriptions/edit/{name}(name = ${sub.name})}"><button class="button primary medium">Rediger</button></a></td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href="@{/subscriptions/new}">
            <button class="button primary medium">Tilføj nyt abonnement</button>
        </a>
    </div>
    <div>
        <i class="fa-solid fa-clipboard" style="font-size: 25vw; color: var(--primary); padding: var(--padding)"></i>
    </div>
</div>
</body>
</html>
