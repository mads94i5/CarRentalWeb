<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Written by Mads Kristian Pedersen -->
<head th:replace="layout/fragments/head.html :: head('Opret Abonnement')" />
<body>
    <div th:replace="layout/fragments/header.html :: header" />
    <div th:replace="layout/fragments/alert.html :: alert" />
    <style>
        /* Add 80px toward the bottom to counter the fixed footer element. */
        body {
            margin-bottom: 80px;
        }
    </style>

<div class="flex justify-space-evenly text-center">
    <div class="text-box primary">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
        <span class="line-4"></span>
        <span class="line-5"></span>
        <span class="line-6"></span>
        <span class="line-7"></span>
        <span class="line-8"></span>

        <h2>Opret Abonnement</h2>
        <form th:action="@{/subscriptions/new}" th:object="${subscription}" th:method="post" class="form">
            <div class="input-control">
                <label>Navn:</label>
                <input th:field="*{name}" type="text" placeholder="Indtast navn.." required autofocus>
            </div>
            <div class="input-control">
                <label>Dage:</label>
                <input th:field="*{days}" type="text" required>
            </div>
            <div class="input-control">
                <label>Pris:</label>
                <input th:field="*{price}" type="text" required>
            </div>
            <div class="input-control">
                <label>Tilg√¶ngelig:
                    <input th:field="*{available}" type="checkbox">
                </label>
            </div>
            <button type="submit" class="button primary medium">Opret</button>

        </form>
        <a th:href="@{/subscriptions}">
            <button class="button primary medium">Tilbage</button>
        </a>
    </div>
    <div>
        <i class="fa-solid fa-clipboard" style="font-size: 20vw; color: var(--primary); padding: var(--padding)"></i>
    </div>
</div>
</body>
</html>
